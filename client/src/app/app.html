<div class="app-shell" dir="rtl">
  <!-- Sidebar Navigation -->
  <nav class="sidebar glass">
    <div class="sidebar-brand">
      <span class="brand-icon"></span>
      <span class="brand-text">TGWA</span>
    </div>

    <div class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
        <span class="nav-icon"></span>
        <span class="nav-label">砖专</span>
      </a>
      <a routerLink="/settings" routerLinkActive="active" class="nav-item">
        <span class="nav-icon">锔</span>
        <span class="nav-label">专转</span>
      </a>
      <a routerLink="/logs" routerLinkActive="active" class="nav-item">
        <span class="nav-icon"></span>
        <span class="nav-label"></span>
      </a>
    </div>

    <div class="sidebar-footer">
      <div class="server-status">
        <span class="status-dot" [class.online]="socket.connected()"></span>
        <span>{{ socket.connected() ? '砖专转 驻注' : '转拽' }}</span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet />
  </main>
</div>
