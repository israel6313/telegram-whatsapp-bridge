<div class="terminal-container">
    <div class="terminal-header">
        <div class="terminal-dots">
            <span class="dot dot-red"></span>
            <span class="dot dot-yellow"></span>
            <span class="dot dot-green"></span>
        </div>
        <span class="terminal-title">System Logs</span>
        <button class="clear-btn" (click)="clearLogs()">ğŸ—‘ï¸ × ×§×”</button>
    </div>

    <div class="terminal-body" #scrollContainer>
        @if(socket.logs().length === 0) {
        <div class="empty-state">
            <span class="empty-icon">ğŸ“‹</span>
            <p>××™×Ÿ ×œ×•×’×™× ×¢×“×™×™×Ÿ... ××—×›×” ×œ××™×¨×•×¢×™×</p>
        </div>
        }

        @for(log of socket.logs(); track $index) {
        <div class="log-line" [class]="getLogClass(log.level)">
            <span class="log-time">[{{ formatTime(log.timestamp) }}]</span>
            <span class="category-badge" [attr.data-category]="log.category" *ngIf="log.category">
                {{ log.category }}
            </span>
            <span class="log-level">[{{ log.level.toUpperCase() }}]</span>
            <span class="log-msg">{{ log.message }}</span>
        </div>
        }
    </div>

    <div class="terminal-footer">
        <span class="log-count">{{ socket.logs().length }} ××™×¨×•×¢×™×</span>
        <span class="cursor-blink">â–Š</span>
    </div>
</div>
